<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Cabin+Sketch|Reenie+Beanie" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Kaushan+Script" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css" />
    <title>Guess The Number</title>
</head>

<body>
    <center>
        <div class='start' >
            <h1>!!! Guess The Number !!!</h1>
            <span onclick="startGame()"><i class="fa fa-play"></i></span>
        </div>
        <div class="game" style="display:none">
            <div class="score-class">
                <h1 id="label">Chances:</h1>
                <h1 id='count'></h1>
            </div>
            <div class="input-class">
                <label class="field a-field a-field_a1 page__field">
                    <input id="guess" class="field__input a-field__input" required>
                </label>
            </div>
            <div class="button-class">
                <span onclick="guessNumber()"><i class="fa fa-play"></i></span>
            </div>
            <div class="comment-class">
                <h1 id="label">Comment:</h1>
                <h1 id='comment'></h1>
            </div>
        </div>
            <div style="position: absolute;right:5%; bottom: 5%;>
                    <span class="credits">
                            <h1> >>Game by<< </h1>
                            <h1>D.Anantha Balaji</h1>
                        </span>
            </div>
    </center>
</body>

<script src="script.js">
</script>

</html>
